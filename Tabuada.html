<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {
   // variavel que incrementa, condição de repetição, incremento da variável
    mostra (7 * multiplicador);
}

mostra("Acabei");

</script>

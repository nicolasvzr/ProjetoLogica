<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
{
    function sorteia(n){
        return Math.round(Math.random() *n);
        
    }

var numeroPensado = sorteia(100);
var chute = parseInt(prompt("Me diga o numero!"));
}
if(chute == numeroPensado){
    mostra("Impressionante! Você acertou");
}else{
    mostra("Nossa, você errou! Eu tinha pensado no " + numeroPensado);
}

</script>
